<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>EmpowerGov - Responsive Signup/Login form | WebCrusaders</title>
   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
   <link rel="stylesheet" href="./login_style.css">

</head>

<body>
   <!-- partial:index.partial.html -->
   <div class="container">
      <section id="formHolder">

         <div class="row">

            <!-- Brand Box -->
            <div class="col-sm-6 brand">
               <a href="#landing_index.html" class="logo">EmpowerGov <span>.</span></a>

               <div class="heading">
                  <h2>ENTER</h2>
                  <p>Your Right Choice</p>
               </div>

               <div class="success-msg">
                  <p>Great! You are one of our members now</p>
                  <a href="#landing_index.html" class="profile">Your Profile</a>
               </div>
            </div>


            <!-- Form Box -->
            <div class="col-sm-6 form">

               <!-- Login Form -->
               <div class="login form-peice switched">
                  <form class="login-form" action="#" method="post">
                     <div class="form-group">
                        <label for="Phone">Phone Number</label>
                        <input type="number" name="Phone" id="Phone" required>
                     </div>

                     <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" id="loginPassword" required>
                     </div>

                     <div class="CTA">
                        <input type="submit" value="Login" href="card_index.html">
                        <a href="#" class="switch">I'm New</a>
                     </div>
                  </form>
               </div><!-- End Login Form -->


               <!-- Signup Form -->
               <div class="signup form-peice">
                  <form class="signup-form" action="#" method="post">

                     <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="username" id="name" class="name">
                        <span class="error"></span>
                     </div>

                     <div class="form-group">
                        <label for="email">Email Adderss</label>
                        <input type="email" name="emailAdress" id="email" class="email">
                        <span class="error"></span>
                     </div>

                     <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="emailAdress" id="email" class="email">
                        <span class="error"></span>
                     </div>

                     <div class="form-group">
                        <label for="phone">Aadhar Number</label>
                        <input type="text" name="phone" id="phone">
                        <span class="error"></span>
                     </div>

                     <div class="form-group">
                        <label for="phone">PAN Number</label>
                        <input type="text" name="phone" id="phone">
                        <span class="error"></span>
                     </div>

                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="pass">
                        <span class="error"></span>
                     </div>

                     <div class="form-group">
                        <label for="passwordCon">Confirm Password</label>
                        <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                        <span class="error"></span>
                     </div>

                     <div class="CTA">
                        <input type="submit" value="Signup Now" id="submit">
                        <a href="#" class="switch">I have an account</a>
                     </div>
                  </form>
               </div><!-- End Signup Form -->
            </div>
         </div>

      </section>

   </div>
   <!-- partial -->
   <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
   <script src="./login_script.js"></script>

</body>

</html>
